apply plugin: 'com.android.application'

android {

    useLibrary 'org.apache.http.legacy'
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    defaultConfig {
        minSdkVersion 8
        versionCode 190
        versionName "0.8.4"
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
            aidl.srcDirs = ['aidl']
        }
    }

    repositories {
        mavenCentral()
    }

    dependencies{
        compile project(':farondroid:libs-src:color-picker')
        compile project(':farondroid:libs-src:googledrive')
        compile project(':farondroid:libs-src:skydrive:src')
        compile project(':farondroid:libs-src:yandexdisk:sdk')
        compile project(':farondroid:libs-src:showcase-library:src:main')
        compile project(':farondroid:libs-src:mediafire')

        compile 'io.reactivex:rxandroid:0.24.0'

        compile 'org.apache.commons:commons-vfs2:2.0'
        compile 'commons-logging:commons-logging-api:1.1'
        compile 'commons-io:commons-io:2.4'
        compile 'org.apache.commons:commons-compress:1.9'

        compile fileTree(dir: 'libs', include: '*.jar')
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}
