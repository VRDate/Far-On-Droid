apply plugin: 'com.android.application'

android {

    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    defaultConfig {
        minSdkVersion 8
        versionCode 127
        versionName "0.8"
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
    }

    repositories {
        mavenCentral()
    }

    dependencies{
        compile project(':farondroid:libs-src:color-picker')
        compile project(':farondroid:libs-src:googledrive')
        compile project(':farondroid:libs-src:skydrive:src')
        compile project(':farondroid:libs-src:yandexdisk:sdk')
        compile project(':farondroid:libs-src:showcase-library:src:main')

        compile 'io.reactivex:rxandroid:0.24.0'

        compile fileTree(dir: 'libs', include: '*.jar')
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}
